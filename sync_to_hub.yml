name: Sync to Hugging Face Space
on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://Eduardrj:$HF_TOKEN@huggingface.co/spaces/Eduardrj/male-woman-separator-audio
          git push --force space main
